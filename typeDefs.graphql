## Create a type called Customer
## Add 3 or more fields 2 that Customer
## Extra credit: Add 2 queries for the Customer

"""
This is the main tye for the Cat
"""
type Pet {
  id: ID!
  name: String!
  status: PetStatus!
}

enum PetStatus {
  AVAILABLE
  CHECKEDOUT
}

type Query {
  totalPets: Int!
  allPets: [Pet!]!
  getPet(id: ID!): Pet!
  getCustomer(status: CustomerStatus): Customer!
  totalCustomers: Int
}

enum CustomerStatus {
  ACTIVE
  INACTIVE
}

type Customer {
  d: ID
  name: String!
  status: CustomerStatus!
}
